<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.3.1/dist/siimple.min.css">
    <title>My Cheatsheet Collection</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        div.siimple-navbar-item {padding-left: 20%;}
        div.siimple-navbar-item > input {width: 250px;}
        
        .content-spacer {min-height: 300px}
        
    </style>
</head>
<body>
    <div class="siimple-navbar siimple-navbar--extra-large siimple-navbar--dark">
        <a class="siimple-navbar-title" href="#">Cheatsheets</a>
        <div class="siimple-navbar-item">
            <input id="searchbar" class="siimple--rounded" maxlength="30" autocomplete="off">
            <div class="siimple-btn siimple-btn--small siimple-btn--primary">Search</div>
        </div>
    </div>
    
    <div id="contentindexbox" class="main-container">
        <div class="siimple-jumbotron siimple-jumbotron--extra-large siimple-jumbotron--light">
            <div class="siimple-jumbotron-title">Welcome to My Cheatsheet Collection!</div>
            <div class="siimple-jumbotron-detail">
                Search by tag/name or scroll list below.  
            </div>
        </div>
    
        <div class="siimple-content siimple-content--extra-large">
            <div class="siimple-grid content-spacer">
                <div class="siimple-grid-row">
                <div class="siimple-grid-col siimple-grid-col--2"></div>
                <div class="siimple-grid-col siimple-grid-col--8">
                    <div id="contentindex" class="siimple-list siimple-list--hover siimple--width-100">
                    
                    <!--
                    <div class="siimple-list-item">
                        <span class="siimple-tag siimple-tag--primary siimple-tag--rounded">java</span>
                        Item 1
                    </div>
                    -->
                </div>
                    
                </div>
                <div class="siimple-grid-col siimple-grid-col--2"></div>
            </div>
            </div>
            <div class="siimple-rule"></div>
        </div>
        
        <div class="siimple-footer siimple-footer--extra-large">
            &copy; 2020 My cheatsheet collection. Theme provided by <a href="//siimple.xyz">siimple.xyz</a>
        </div>
    </div>
    
    <div id="contentbox" class="main-container" style="display:none">
        <div class="siimple-content siimple-content--extra-large content-spacer">
        </div>
        
        <div class="siimple-footer siimple-footer--extra-large"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
